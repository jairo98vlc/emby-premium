<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emby Premium | Streaming Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        // ==========================================
        // CONFIGURACIÓN:
        const USUARIO_TELEGRAM = 'magoslunas'; // Tu alias de Telegram sin @
        const REVTAG_REVOLUT = 'jairoyn0s';    // Tu @Revtag de Revolut
        // ==========================================

        function copiarRevtag() {
            navigator.clipboard.writeText(REVTAG_REVOLUT);
            const btn = document.getElementById('btn-copy');
            btn.innerText = '¡Copiado!';
            setTimeout(() => { btn.innerText = 'Copiar @Tag'; }, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.tg-link').forEach(link => {
                link.href = `https://t.me/${USUARIO_TELEGRAM}`;
            });
            document.getElementById('display-revtag').innerText = `@${REVTAG_REVOLUT}`;
        });
    </script>

    <style>
        body { background-color: #0b0f1a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .emby-green { color: #52b54b; }
        .telegram-blue { background-color: #0088cc; }
        .revolut-white { background-color: #ffffff; color: #000000; }
    </style>
</head>
<body>

    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold emby-green">EMBY<span class="text-white">PREMIUM</span></h1>
        <a href="#" class="tg-link telegram-blue px-6 py-2 rounded-full font-bold text-sm flex items-center text-white decoration-none">
            <i class="fab fa-telegram-plane mr-2"></i> Telegram
        </a>
    </nav>

    <section class="py-12 text-center px-4">
        <h2 class="text-4xl md:text-6xl font-black mb-6 italic text-white">Paga con <span class="text-blue-400 font-extrabold">Revolut</span></h2>
        <p class="text-gray-400 mb-8">Copia nuestro @Tag, realiza el pago y envía la captura por Telegram.</p>
        
        <div class="inline-flex items-center glass p-2 rounded-2xl border border-white/20">
            <div class="px-6 py-3 font-mono font-bold text-xl tracking-wider" id="display-revtag">@CARGANDO...</div>
            <button onclick="copiarRevtag()" id="btn-copy" class="revolut-white px-6 py-3 rounded-xl font-bold hover:bg-gray-200 transition">
                Copiar @Tag
            </button>
        </div>
    </section>

    <section class="py-12 bg-[#0d121f]">
        <div class="max-w-6xl mx-auto px-4 grid md:grid-cols-3 gap-6">
            <div class="glass p-8 rounded-3xl text-center">
                <h3 class="text-gray-400 text-xs font-bold uppercase mb-4">1 Mes</h3>
                <div class="text-5xl font-black mb-6 text-white">6€</div>
                <a href="#" class="tg-link block w-full py-3 rounded-xl font-bold border border-blue-500 text-blue-400 hover:bg-blue-500 hover:text-white transition">Comprar</a>
            </div>

            <div class="glass p-8 rounded-3xl text-center border-2 border-green-500 scale-105 bg-green-500/[0.05]">
                <h3 class="text-white text-xs font-bold uppercase mb-4">12 Meses (VIP)</h3>
                <div class="text-5xl font-black mb-6 text-white">16€</div>
                <a href="#" class="tg-link block w-full py-3 telegram-blue rounded-xl font-bold text-white shadow-lg">Comprar ahora</a>
            </div>

            <div class="glass p-8 rounded-3xl text-center">
                <h3 class="text-gray-400 text-xs font-bold uppercase mb-4">3 Meses</h3>
                <div class="text-5xl font-black mb-6 text-white">10€</div>
                <a href="#" class="tg-link block w-full py-3 rounded-xl font-bold border border-blue-500 text-blue-400 hover:bg-blue-500 hover:text-white transition text-center">Comprar</a>
            </div>
        </div>
    </section>

    <footer class="py-12 text-center text-gray-600 text-xs">
        <p>Aceptamos Revolut, Visa y Mastercard vía @Revtag.</p>
        <p class="mt-2 font-bold tracking-widest">EMBY PREMIUM &copy; 2026</p>
    </footer>

</body>
</html>
